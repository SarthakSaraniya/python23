{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>	
	<script type="text/javascript">
		function checkFname()
		{
			var f = document.signup.fname.value;
			var reg =/^[a-zA-Z]+$/;
			if (f=="")
			{
               document.getElementById("fname").innerHTML="Please Enter First Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("fname").innerHTML="Please Enter Only Alphabets";
			}
			else
			{
				document.getElementById("fname").innerHTML="";
			}
		}
		function checkEmail()
		{
			var f = document.signup.email.value;
			var reg =/^[a-zA-z0-9-_.]+@[A-za-z]+\.[a-zA-Z]{2,4}$/;
			if (f=="")
			{
               document.getElementById("email").innerHTML="Please Enter Email ";
			}
			else if(!reg.test(f))
			{
				document.getElementById("email").innerHTML="Please Enter Valid Email";
			}
			else
			{
				document.getElementById("email").innerHTML="";
			}
		}
		function checkMobile()
		{
			var f = document.signup.mobile.value;
			var reg =/^\d{10}$/;
			if (f=="")
			{
               document.getElementById("mobile").innerHTML="Please Enter Mobile";
			}
			else if(!reg.test(f))
			{
				document.getElementById("mobile").innerHTML="Please Enter Only 10 Digits";
			}
			else
			{
				document.getElementById("mobile").innerHTML="";
			}
		}
		function checkPassword()
		{
			var f = document.signup.password.value;
			var reg =/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
			if (f=="")
			{
               document.getElementById("password").innerHTML="Please Enter Password";
			}
			else if(!reg.test(f))
			{
				document.getElementById("password").innerHTML="Please Min 1 Upper,Lower,Special & NUmeric(8-15)";
			}
			else
			{
				document.getElementById("password").innerHTML="";
			}
		}
		function checkCPassword()
		{
			var p1 = document.signup.password.value;
			var p2 = document.signup.cpassword.value;
			
			if (p2=="")
			{
               document.getElementById("cpassword").innerHTML="Please Enter Confirm Password";
			}
			else if(p1 != p2)
			{
				document.getElementById("cpassword").innerHTML="Password & Confirm Password Does not Matched";
			}
			else
			{
				document.getElementById("cpassword").innerHTML="";
			}
		}
	</script>
	
</head>
<body>
	<center>
		<center>		
		<h1>Welcom To Sign up</h1>
		{% if msg %}
			<b style="color: blue;">{{msg}}</b>
		{% endif %}
		<form name="signup" method="post" action="{% url 'signup' %}",enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>				
				<tr>
					<td>Mobile</td>
					<td><input type="text" name="mobile" onblur="checkMobile();"></td>
					<td><span id="mobile"></span></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="5" cols="22" name="address"></textarea>
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" onblur="checkPassword();"></td>
					<td><span id="password"></span></td>
				</tr>
				<tr>
					<td>Confim Password</td>
					<td><input type="password" name="cpassword" onblur="checkCPassword();"></td>
					<td><span id="cpassword"></span></td>
				</tr>
				<tr>
					<td>Profile Picture</td>
					<td><input type="file" name="profile_picture"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="SUBMIT" class="btn btn-primary">
					</td>

				</tr>
			</table>
		</form>
	</center>
	</center>
</body>
</html> 
{% endblock %}
