{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>

    <!-- Contact Form Section Begin -->
    <section class="contact-from-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Book Events</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% if msg %}
                    <b style="color: blue;">{{msg}}</b>
                {% endif %}
                <div class="col-lg-12">
                    <form action="{% url 'book-event' pk=event.pk %}" method="post" class="comment-form contact-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-lg-12">
                              <fieldset>
                                <input name="fname" type="text" id="name" value="{{user.fname}} {{user.lname}}">
                              </fieldset>
                            </div>
                             <div class="col-lg-12">
                              <fieldset>
                                <input name="event_name" type="text" id="name" value="{{event.event_name}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="event_date" type="date" id="name" value="{{event.event_date}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="event_time" type="time" id="email" value="{{event.event_time}}">
                              </fieldset>
                            </div>
                            
                            <div class="col-lg-12">
                              <fieldset>
                                <textarea name="event_venue" rows="6" id="about-event-hosting" >{{event.event_venue}}</textarea>
                              </fieldset>
                            </div>
                            
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                    <img src="{{event.event_picture.url}}" style="height:100px;width:100px;">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <input name="event_price" type="text" id="name" value="{{event.event_price}}">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <input name="ticket_qty" type="number" id="name" placeholder="Enter Ticket Qty*" min="1" max="10">
                              </fieldset>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="site-btn">Book Event</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Form Section End -->

</body>

</html>
{% endblock %}
