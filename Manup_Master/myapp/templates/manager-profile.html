{% extends 'manager-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>

    <!-- Contact Form Section Begin -->
    <section class="contact-from-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Profile</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% if msg %}
                    <b style="color: blue;">{{msg}}</b>
                {% endif %}
                <div class="col-lg-12">
                    <form action="{% url 'profile' %}" method="post" class="comment-form contact-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                             <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="fname" type="text" id="name" value="{{user.fname}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="lname" type="text" id="name" value="{{user.lname}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="email" type="text" id="email" value="{{user.email}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="mobile" type="text" id="phone-number" value="{{user.mobile}}">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <textarea name="address" rows="6" id="about-event-hosting" >{{user.address}}</textarea>
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                               <img src="{{user.profile_picture.url}}" style="width:100px;height:100px;">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="profile_picture" type="file" id="phone-number">
                              </fieldset>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="site-btn">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Form Section End -->

</body>

</html>
{% endblock %}
