{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>

    <!-- Contact Form Section Begin -->
    <section class="contact-from-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Change Password</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% if msg %}
                    <b style="color: blue;">{{msg}}</b>
                {% endif %}
                <div class="col-lg-12">
                    <form action="{% url 'change-password' %}" method="post" class="comment-form contact-form">
                        {% csrf_token %}
                        <div class="row">
                             <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="old_password" type="password" id="phone-number" placeholder="Old Password*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="new_password" type="password" id="phone-number" placeholder="New Password*" required="">
                              </fieldset>
                            </div>
                             <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="cnew_password" type="password" id="phone-number" placeholder="Confirm New Password*" required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="site-btn">Change Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Form Section End -->

</body>

</html>
{% endblock %}
